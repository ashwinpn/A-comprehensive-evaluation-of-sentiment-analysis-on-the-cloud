<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta content="images/nyu.png" itemprop="image">
  <link rel='shortcut icon' type="image/png" href='/static/images/nyu.png' />
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/animate.min.css">
  <title>Sentiment Classification</title>
</head>

<body>

  <form action="/">
    <div class="animated fadeIn main">
      <br>
      <h1>Movie Review Sentiment Classifier</h1>
      <p>Enter a review:</p>

      <div class="inputWrapper">
        <input id="text" align="center" type="text" name="text_in" placeholder="enter review" required>
        <button id="submit-btn" type="submit" value="Submit">Submit</button>
      </div>

      <br>

      <p>
        {{ header_review }} <!-- Displays "Review:" when a review has been submitted" !-->
        <br>
        {{ text_in }} <!-- Displays the review entered by the user below review header!-->
        <br>
        <br>
        {{ header_sentiment }} <!-- Displays "Sentiment:" above a review that has been submitted and sentiment determined" !-->
        <br>
        {{ prediction }} <!-- Displays the model predicted sentiment when a review has been submitted" !-->
      </p>
    </div>
  </form>

  <hr>
  <footer>

    <div>Developed for the Cloud and Machine Learning Course</div>

    <br>
    <br>
    
    <a class="github-button" href="https://github.com/ashwinpn" aria-label="Follow me on GitHub">Follow @ashwinpn</a> 
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </footer>

</body>

</html>
